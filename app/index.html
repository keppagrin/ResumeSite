    <div class="fullheight dark" id="section2">

        <div class="row">

          <div class="col s6 m4">
            <img class="responsive-img" src="images/brooks-small.png">

        </div>
        <div class="row">
          <div class="col s12 m6">
            <img class="responsive-img materialboxed" data-caption="Summer 2016: Coded and implemented redesign of Park Pointe's site as Think Creative's web intern." src="images/park-tablet.png">

          <div class="col s6 m6">
            <img class="responsive-img materialboxed" data-caption="Summer 2016: Coded and implemented redesign of Park Pointe's site as Think Creative's web intern." src="images/park-tablet2.png">

        </div>
        <div class="row">
          <div class="col s12 m4">
            <img class="responsive-img" src="images/popdarling-small.png">
          </div>
          <div class="col s6 m8">
            <img class="responsive-img materialboxed" data-caption="2017: Redesigned and implemented revised version of a small-scale recipe site." src="images/popdarling-large.png">
